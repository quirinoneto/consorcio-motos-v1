<div class="shadow-md sticky top-0 z-50 bg-white">
    <p-toolbar styleClass="py-3 px-6 bg-transparent border-none">
        <div class="p-toolbar-group-start flex items-center">
            <i class="pi pi-bolt text-2xl text-indigo-600 mr-2"></i>
            <span class="text-xl font-bold text-gray-800">MotosConsórcio</span>
        </div>

        <div class="p-toolbar-group-center space-x-6 hidden md:flex">
            <a 
                [routerLink]="['/']" 
                routerLinkActive="font-bold text-indigo-700 border-b-2 border-indigo-700"
                [routerLinkActiveOptions]="{exact: true}"
                class="text-gray-600 hover:text-indigo-600 transition duration-150 py-2"
            >
                Home
            </a>
            <a 
                [routerLink]="['/consorcios']"
                routerLinkActive="font-bold text-indigo-700 border-b-2 border-indigo-700"
                class="text-gray-600 hover:text-indigo-600 transition duration-150 py-2"
            >
                Ver Consórcios
            </a>
            </div>

        <div class="p-toolbar-group-end space-x-3">
            <button 
                pButton 
                label="Login" 
                icon="pi pi-user" 
                class="p-button-text p-button-sm p-button-secondary"
            ></button>
            <button 
                pButton 
                label="Simular" 
                icon="pi pi-calculator" 
                class="p-button-sm p-button-raised p-button-indigo"
            ></button>
        </div>
    </p-toolbar>
</div>
